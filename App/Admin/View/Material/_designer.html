<div class="form-group">
	<label class="col-sm-2 control-label">姓名:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['name']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">肖像:</label>
	<div class="col-sm-10">
		<if condition="empty($material['avatar'])">
			无
		<else />
		  <img class="sj-images" src="__UPLOAD__{:$material['avatar']['file_path'].$material['avatar']['file_name']}" width="120" />
		</if>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">姓别:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['sex']|sex_name}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">最高学历:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['design_count']|scope_name}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">出生日期:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['founded']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">工作年限:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['nature']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">现职单位:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['unit']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">职务:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['position']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">手机:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['tel']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">邮箱:</label>
	<div class="col-sm-10">
		<span class="form-control">{$material['email']}</span>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">个人履历:</label>
	<div class="col-sm-10">
		<textarea rows="5" class="form-control">{$material['description']}</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">设计理念及观点:</label>
	<div class="col-sm-10">
		<textarea rows="5" class="form-control">{$material['content']}</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">重点设计创新成果:</label>
	<div class="col-sm-10">
		<textarea rows="5" class="form-control">{$material['fruit']}</textarea>
	</div>
</div>
