

<div class="row">
	<div class="col-xs-2">
		<include file="Base/_left_nav" />
	</div>
	<div class="col-xs-10">

		<div class="list-group clearfix">
		<include file="_toolbar" />

		<div class="guide-box">
			<form action="{:U('update')}" method="post" class="form-horizontal">
				<input type="hidden" name="id" value="{$user['id']}" /><br />
				<div class="form-group">
					<label class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-4">
						<select name="role_id" class="form-control">
							<option value="9" {$user['role_id']==9 ? 'selected' : ''}>普通用户</option>
							<option value="3" {$user['role_id']==3 ? 'selected' : ''}>评委</option>
							<option value="2" {$user['role_id']==2 ? 'selected' : ''}>编辑</option>
							<option value="1" {$user['role_id']==1 ? 'selected' : ''}>管理员</option>
						</select>
					</div>
				</div>

				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" name="submit" value="提交" />
					</div>
				  </div>
			</form>
		</div>
	</div>
</div>
