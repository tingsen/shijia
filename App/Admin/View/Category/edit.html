<div class="row">
	<div class="col-xs-2">
		<include file="Base/_left_nav" />
	</div>
	<div class="col-xs-10">

		<div class="list-group clearfix">
		<include file="_toolbar" />

		<div class="guide-box">
			<form action="{:U('update')}" method="post" class="form-horizontal">
				<input type="hidden" name="id" value="{$category.id}">
				<div class="form-group">
					<label class="col-sm-2 control-label">类型:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="kind" value="1" {$category['kind']==1 ? 'checked' : ''} />新闻<span class="m-10"></span>
						<input type="radio" class="" class="" name="kind" value="2" {$category['kind']==2 ? 'checked' : ''} />未定义
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">级别:</label>
					<div class="col-sm-10">
						<select name="pid" class="form-control">
							<option value="0" >--父级--</option>
							<volist name=":cate_options(1, 'parent', 0)" id="cate">
								<option value="{$cate.id}" {$category['pid']==$cate['id'] ? 'selected' : ''} >{$cate.name}</option>
							</volist>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">名称:</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" value="{$category.name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">内容:</label>
					<div class="col-sm-10">
						<textarea name="description" class="form-control" rows=3>{$category.description}</textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">排序:</label>
					<div class="col-sm-10">
						<input type="text" name="sort" class="form-control" value="{$category.sort}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">推荐:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="stick" value="0" {$category['stick']==0 ? 'checked' : ''} />否<span class="m-10"></span>
						<input type="radio" class="" class="" name="stick" value="1" {$category['stick']==1 ? 'checked' : ''}/>是
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="state" value="0" {$category['state']==0 ? 'checked' : ''} />禁用<span class="m-10"></span>
						<input type="radio" class="" class="" name="state" value="1" {$category['state']==1 ? 'checked' : ''} />正常
					</div>
				</div>


				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <a href="{:U('index')}" class="btn btn-default">取消</a>
					  <button type="submit" class="btn btn-primary">保存</button>
					</div>
				  </div>
		  </form>
		</div>
	</div>
</div>
