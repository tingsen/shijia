<div class="row">
	<div class="col-xs-2">
		<include file="Base/_left_nav" />
	</div>
	<div class="col-xs-10">
		<include file="_toolbar" />

		<div class="guide-box">
			<form action="{:U('create')}" method="post" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">类型:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="kind" value="1" checked />新闻<span class="m-10"></span>
						<input type="radio" class="" class="" name="kind" value="2" />未定义
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">级别:</label>
					<div class="col-sm-10">
						<select name="pid" class="form-control">
							<option value="0" selected >--父级--</option>
							<volist name=":cate_options(1, 'parent', 0)" id="cate">
								<option value="{$cate.id}" >{$cate.name}</option>
							</volist>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">名称:</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">描述:</label>
					<div class="col-sm-10">
						<textarea name="description" class="form-control" rows=3></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">排序:</label>
					<div class="col-sm-10">
						<input type="text" name="sort" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">推荐:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="stick" value="0" checked />否<span class="m-10"></span>
						<input type="radio" class="" class="" name="stick" value="1" />是
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-10">
						<input type="radio" class="" class="" name="state" value="0" />禁用<span class="m-10"></span>
						<input type="radio" class="" class="" name="state" value="1" checked />正常
					</div>
				</div>


				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <a href="{:U('index')}" class="btn btn-default">取消</a>
					  <button type="submit" class="btn btn-primary">保存</button>
					</div>
				  </div>
		  </form>
		</div>
	</div>
</div>
