<div class="clearfix pt-40">
	<!--局部居中登录列表内容-->
	<div class="w-350 center-block">
		<form action="{:U('up_user_password')}" class="form-horizontal" role="form" method="post">
		<input type="hidden" name="uid" value="{$uid}" />
		<input type="hidden" name="token" value="{$token}" />
		 <div class="form-group">
		    <label for="inputPassword3" class="c-huihui col-xs-3 control-label">密码:</label>
		    <div class="col-xs-9">
		      <input type="password" class="form-control" id="inputPassword3" name="password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="c-huihui col-xs-3 control-label">确认密码:</label>
		    <div class="col-xs-9">
		      <input type="password" class="form-control" id="inputPassword3" name="repassword">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-xs-9">
		      <button type="submit" class="btn btn-danger w-90">提交</button>
		    </div>
		  </div>
		</form>
	</div>
	<!--局部居中登录列表内容结束-->
</div>
